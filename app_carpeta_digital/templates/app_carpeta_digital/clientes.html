{% extends 'app_carpeta_digital/partials/base.html' %}
{% block main %}
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Clientes</h1>
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>Cédula</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Correo electrónico</th>
                                <th>Detalles</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for cliente in clientes %}
                                <tr>
                                    <td>{{ cliente.cedula }}</td>
                                    <td>{{ cliente.nombres }}</td>
                                    <td>{{ clientes.apellidos }}</td>
                                    <td>{{ cliente.email }}</td>
                                    <td>
                                        <a href="{% url 'app_carpeta_digital:cliente' id_cliente=cliente.id %}">Ver detalles</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
