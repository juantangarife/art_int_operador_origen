{% extends 'app_carpeta_digital/partials/base.html' %}
{% block main %}
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Crear cliente</h1>
                    <form action="{% url 'app_carpeta_digital:crear-cliente' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label class="col-2 col-form-label" for="cedula">Cédula</label>
                            <div class="col-10">
                                <input class="form-control" id="cedula" name="cedula" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label" for="nombres">Nombres</label>
                            <div class="col-10">
                                <input class="form-control" id="nombres" name="nombres" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label" for="apellidos">Apellidos</label>
                            <div class="col-10">
                                <input class="form-control" id="apellidos" name="apellidos" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label" for="email">Correo electrónico</label>
                            <div class="col-10">
                                <input class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-outline-primary" type="submit">Crear cliente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
